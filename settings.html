<!DOCTYPE html>
<html>
    <head>
        <title>Settings - PlaxD</title>
        <link rel="stylesheet" href="index.css">
        <script src="js/index.js"></script>
    </head>
    <body onload="startUp()">
        <center>
            <h1>Settings</h1>
            <hr>
            <h2>Change Tab Name and Icon</h2>
            <input placeholder="  Enter image link here..." class="inputs" type="text" id="tab_pic_input">
            <br>
            <input placeholder="  Enter tab name here..." class="inputs" type="text" id="tab_name_input">
            <br>
            <button id="set_tab_info" onclick="changeTab()">Set</button>
            <hr>
        </center>
        
    </body>
</html>
